<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="Judul">
		<h1>Pendaftaran Mahasiswa Baru</h1>
		<p>by : Farhan Saory | 2010631170008</p>
	</div>

	<form>
		<label for="NPM">Nomor Pokok Mahasiswa</label>
			<br>
		<input type="text" name="NPM" id="NPM">
			<br>
		<label for="username">Nama Mahasiswa Baru</label>
			<br>
		<input type="text" name="username" id="username">
			<br>
		<label for="alamat">Alamat</label>
			<br>
		<input type="text" name="alamat" id="alamat">
			<br>
		<label for="jk">Jenis Kelamin</label>
			<br>
 		<input type="radio" name="jk" id="Laki-laki"> Laki-laki
 			<br>
 		<input type="radio" name="jk" id="perempuan"> Perempuan
			<br>
			<br>
		<label for="prodi">Program Studi</label>
			<br>
 		<select name="prodi" id="prodi">
 			<option value="Teknik Informatika">Teknik Informatika</option>
 			<option value="Sistem Informasi">Sistem Informasi</option>
 		</select>
 			<br>
 			<br>
		<button>Tambah</button>
	</form>
</body>
</html>
